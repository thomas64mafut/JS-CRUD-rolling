  <section id="modales">
    <!-- Botón para agregar canciones -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formAgregarCancion">
  Agregar canción
</button>

<!-- Modal Agregar-->
<div class="modal fade" id="formAgregarCancion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Datos de la canción</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formularioAgregar">
          <div class="mb-3">
            <label for="nombreCrearCancion" class="form-label">Nombre de la canción</label>
            <input type="text" class="form-control" id="nombreCrearCancion" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="artistaCrearCancion" class="form-label">Nombre del artista o grupo</label>
            <input type="text" class="form-control" id="artistaCrearCancion">
          </div>
          <div class="mb-3">
            <label for="generoCrearCancion" class="form-label">Género de la canción</label>
            <input type="text" class="form-control" id="generoCrearCancion" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="duracionCrearCancion" class="form-label">Duración de la canción</label>
            <input type="text" class="form-control" id="duracionCrearCancion" aria-describedby="emailHelp">
          </div>
          <button type="submit" class="btn btn-primary">Guardar canción</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Edición -->
<div class="modal fade" id="formEditarCancion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Datos de la canción</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formularioEdicion">
          <div class="mb-3">
            <label for="nombreEditarCancion" class="form-label">Nombre de la canción</label>
            <input type="text" class="form-control" id="nombreEditarCancion" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="artistaEditarCancion" class="form-label">Nombre del artista o grupo</label>
            <input type="text" class="form-control" id="artistaEditarCancion">
          </div>
          <div class="mb-3">
            <label for="generoEditarCancion" class="form-label">Género de la canción</label>
            <input type="text" class="form-control" id="generoEditarCancion" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="duracionEditarCancion" class="form-label">Duración de la canción</label>
            <input type="text" class="form-control" id="duracionEditarCancion" aria-describedby="emailHelp">
          </div>
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
      </div>
    </div>
  </div>
</div>
