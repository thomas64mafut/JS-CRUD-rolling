<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto Rolling</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/details.css">
  </head>
  <body>
    <nav id="navbar"></nav>
    <main class="main-div">
      <div class= "row g-0 h-100 overflow-auto">
        <div class="aside col-12 col-sm-5  d-flex align-items-center justify-content-center">
          <img src="../assets/img/coverPlaceholder.jpg" alt="cover art album" class="w-75 p-3 container-fluid" id="cover-page">
        </div>
        <div class="content-div col-12 col-sm-7">
          <div>
            <h5>Titulo</h5>
            <h1 class="title" id="title-page">Titulo</h1>
          </div>
          <div>
            <h5>Artista</h5>
            <h1 class="artist" id="artist-page">Artista</h1>
          </div>
          <div>
            <h5>Album</h5>
            <h1 class="album" id="album-page">Album</h1>
          </div>
          <div>
            <h5>Genero</h5>
            <h1 class="genre" id="genre-page">Genero</h1>
          </div>
          <div>
            <h5>Duracion</h5>
            <h1 class="duration" id="duration-page">Duracion</h1>
          </div>
          <div>Botones</div>
          <audio src="" class="d-none" id="audio-page"></audio>
        </div>
      </div>
    </main>
    <footer id="footer-player" class="footer-player"></footer>
  </body>
  <section id="scripts">
    <script>
      $.get("./nav.html", function(nav){
        $("#navbar").replaceWith(nav);
      });
    </script>
    <script>
      $.get("./player.html", function(player){
        $("#footer-player").replaceWith(player);
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@3.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="../js/details.js"></script>
  </section>
</html>
