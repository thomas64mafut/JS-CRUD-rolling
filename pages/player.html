<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proyecto Rolling</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/player.css" />
  </head>
  <body>
    <div class="music-player d-flex flex-column">
      <div class="progress-bar w-100 col-12">
        <div class="progress "></div>
      </div>

      <div class="info-container w-100 d-flex align-items-center">
        <div class="cover">
          <img src="../assets/img/" alt="music-cover" id="cover" />
        </div>
        <div class="d-flex justify-content-between align-items-center w-100">
          <div
            class="song-info d-flex flex-column justify-content-center ps-2"
          >
            <p id="title">title</p>
            <p id="artist">artist</p>
          </div>

          <audio src="" id="audio"></audio>

          <div class="media-controls pe-2">
            <button class="button-animated action-btn" id="prev">
              <span class="button_top"> <i class="fa fa-backward"></i> </span>
            </button>
            <button class="button-animated action-btn" id="play">
              <span class="button_top"><i class="fa fa-play"></i></span>
            </button>
            <button class="button-animated action-btn" id="next">
              <span class="button_top"><i class="fa fa-forward"></i></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <section id="scripts">
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/player.js"></script>
  </section>
</html>
