<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proyecto Rolling</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/nav.css" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../assets/img/brandlogo-placeholder.png"
            alt=""
            style="width: 3rem; height: 3rem"
          />
          Music Cloud</a
        >

        <label
          for="check"
          class="bar navbar-toggler"
          data-bs-target="#navbarSupportedContent"
          data-bs-toggle="collapse"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="toggle animation"
        >
          <input id="check" type="checkbox" />
          <span class="top-nav"></span>
          <span class="middle"></span>
          <span class="bottom"></span>
        </label>

        <div class="collapse navbar-collapse">
          <ul
            class="navbar-nav me-auto h-100 mb-0 mb-lg-0 d-flex justify-content-center align-items-center"
          >
            <li class="nav-item">
              <p class="nav-link mb-0 disabled" id="welcome-user">
                Bienvenido, invitado!
              </p>
            </li>
            <li class="nav-item">
              <button
              class="btn btn-warning nav-link px-2"
              aria-current="page"
              href="../pages/login.html"
              id="login-page-btn"
              >
              <a href="../pages/login.html" class="text-decoration-none text-black"
              >login</a
              >
            </button>
          </li>
          <li class="nav-item">
            <button
              class="btn btn-primary nav-link px-2"
              aria-current="page"
              href="../pages/admin.html"
              id="admin-page-btn"
            >
              <a href="../pages/admin.html" class="text-decoration-none text-black"
                >canciones</a
              >
            </button>
          </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../pages/userPage.html"
                >catalogo</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">acerca de nosotros</a>
            </li>
          </ul>
          <button class="btn btn-danger d-none" id="btnLogout" onclick="logout()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-box-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
              />
              <path
                fill-rule="evenodd"
                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>
  </body>
  <section id="scripts">
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/nav.js"></script>
  </section>
</html>
