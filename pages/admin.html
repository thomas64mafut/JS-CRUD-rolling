<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proyecto Rolling</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
  <link rel="stylesheet" href="../styles/admin.css" />
</head>
<body>
  <nav id="navbar"></nav>
  <main class="main-div">
      <table class="container container-fluid mb-3 mt-3">
        <thead>
          <tr>
            <th><h1>Nombre</h1></th>
            <th><h1>Artista</h1></th>
            <th><h1>Albúm</h1></th>
            <th><h1>Genero</h1></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
      <div class="contendedorAgregarSong">
        <button class="buttonAgregarSong" data-bs-toggle="modal" data-bs-target="#formAgregarCancion">
          Agregar canción
        </button>
      </div>  
    </main>
    <footer id="footer-player" class="footer-div"></footer>
    <section id="modales">
      <!-- Modal Agregar-->
      <div class="modal fade" id="formAgregarCancion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content modalBG">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Datos de la canción
              </h1>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formularioAgregar">
                <div class="mb-2 col-12">
                  <label for="nombreCrearCancion" class="form-label text-white">
                    Nombre de la canción
                  </label>
                  <input type="text" class="form-control" id="nombreCrearCancion" aria-describedby="emailHelp"/>
                </div>
                <div class="mb-2 col-12">
                  <label for="artistaCrearCancion" class="form-label text-white">
                    Nombre del artista o grupo
                  </label>
                  <input type="text" class="form-control" id="artistaCrearCancion"/>
                </div>
                <div class="mb-2 col-12">
                  <label for="albumCrearCancion" class="form-label text-white" >
                    Albúm
                  </label>
                  <input type="text" class="form-control" id="albumCrearCancion" aria-describedby="emailHelp"/>
                </div>
                <div class="mb-2 col-12">
                  <label for="generoCrearCancion" class="form-label text-white">
                    Género de la canción
                  </label>
                  <input type="text" class="form-control" id="generoCrearCancion" aria-describedby="emailHelp"/>
                </div>
                <button data-text="Awesome" class="buttonCambios" type="submit" data-bs-dismiss="modal">
                  <span class="actual-text">
                    &nbsp;Guardar&nbsp;
                  </span>
                  <span class="hover-text" aria-hidden="true">
                    &nbsp;Guardar&nbsp;
                  </span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal Edición -->
      <div class="modal fade" id="formEditarCancion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content modalBG">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Datos de la canción
              </h1>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formularioEdicion">
                <div class="mb-2 col-12">
                  <label for="nombreEditarCancion" class="form-label text-white">
                    Nombre de la canción
                  </label>
                  <input type="text" class="form-control" id="nombreEditarCancion" aria-describedby="emailHelp"/>
                </div>
                <div class="mb-2 col-12">
                  <label for="artistaEditarCancion" class="form-label text-white">
                    Nombre del artista o grupo
                    </label>
                  <input type="text" class="form-control" id="artistaEditarCancion"/>
                </div>
                <div class="mb-2 col-12">
                  <label for="albumEditarCancion" class="form-label text-white">
                    Albúm
                  </label>
                  <input type="text" class="form-control" id="albumEditarCancion" aria-describedby="emailHelp"/>
                </div>
                <div class="mb-2 col-12">
                  <label for="generoEditarCancion" class="form-label text-white">
                    Género de la canción
                  </label>
                  <input type="text" class="form-control" id="generoEditarCancion" aria-describedby="emailHelp"/>
                </div>
                <button data-text="Awesome" class="buttonCambios" type="submit" data-bs-dismiss="modal">
                  <span class="actual-text">
                    &nbsp;Guardar&nbsp;
                  </span>
                  <span class="hover-text" aria-hidden="true">
                    &nbsp;Guardar&nbsp;
                  </span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="scripts">
      <script>
        $.get("./nav.html", function(nav){
          $("#navbar").replaceWith(nav);
        });
      </script>
      <script>
        $.get("./player.html", function(player){
          $("#footer-player").replaceWith(player);
        });
      </script>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"
      ></script>
      <script src="../js/admin.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
      <script src="./js/admin.js"></script>
    </section>
  </body>
</html>
