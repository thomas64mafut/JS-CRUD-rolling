<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto Rolling</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./../styles/register.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form id="registerForm" class="form">
            <label for="name">Nombre:</label>
            <input id="name" class="input mb-4" type="text" minlength="5" placeholder="Federico" required>
            <label for="email">E-mail:</label>
            <input id="email" class="input mb-4" type="email" placeholder="ejemplo@email.com" required>
            <label for="password">Contraseña:</label>
            <input id="password" class="input mb-5" type="password" maxlength="8" placeholder="Contraseña" required>
            <button class="mb-5 ml-5 col-8" type="submit">
              <u><b>Registrarse</b></u>
            </button>
        </form>
        <button class="mb-2 col-8">
          <a href="./login.html">Volver</a>
        </button>
      </div>
    </div>








  </body>
  <section id="scripts">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="./../js/register.js"></script>
  </section>
</html>
