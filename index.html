<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proyecto Rolling</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <nav id="navbar"></nav>
    <div
      class="main-div d-flex justify-content-center align-items-center w-100"
    >
      <div class="container row">
        <div class="flip thomas col-12 col-sm-3">
          <div class="content">
            <div class="front">
              <h2>Team Leader</h2>
              <p>Scrum Master</p>
            </div>
            <div class="back">
              <h2>TOMAS MAFUT</h2>
              <p>Developer</p>
            </div>
          </div>
        </div>
        <div class="flip nacho col-12 col-sm-3">
          <div class="content">
            <div class="front">
              <h2>Team Member</h2>
              <p>Member</p>
            </div>
            <div class="back">
              <h2>IGNACIO FERNANDEZ</h2>
              <p>Developer</p>
            </div>
          </div>
        </div>
        <div class="flip mauri col-12 col-sm-3">
          <div class="content">
            <div class="front">
              <h2>Team Member</h2>
              <p>Member</p>
            </div>
            <div class="back">
              <h2>MAURICIO DORADO</h2>
              <p>Developer</p>
            </div>
          </div>
        </div>
        <div class="scene d-flex justify-content-center">
          <div class="cube">
            <span class="side top">ROCKS!!!</span>
            <span class="side front1">Music-Cloud</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <section id="scripts">
    <script>
      $.get("../pages/nav.html", function (nav) {
        $("#navbar").replaceWith(nav);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </section>
</html>
